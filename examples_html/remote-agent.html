<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Agent - Agdelte</title>
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <a href="../index.html" class="back">&larr; Back to examples</a>

  <h1>Remote Agent</h1>
  <p class="subtitle">Browser &harr; Haskell Agent server on port 3000</p>

  <div id="app" data-agdelte="RemoteAgent">
    <p class="loading">Loading compiled Agda...</p>
  </div>

  <div class="info">
    <p>Source: <code>examples/RemoteAgent.agda</code> (browser) + <code>server/HttpAgent.agda</code> (server)</p>
    <p>Server: <code>_build/HttpAgent</code> (run with <code>npm run run:server</code>)</p>
    <p>Compiled: <code>_build/jAgda.RemoteAgent.mjs</code></p>
  </div>

  <script type="module" src="../runtime/reactive-auto.js"></script>
</body>
</html>
