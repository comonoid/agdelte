<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Test - Agdelte</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .svg-test {
      text-align: center;
      padding: 2rem;
    }
    .svg-test svg {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .svg-test button {
      font-size: 1.5rem;
      padding: 0.5rem 1.5rem;
      margin: 0 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app" data-agdelte="SvgTest"></div>

  <script type="module">
    import { mountReactive } from '../runtime/reactive.js';

    const appEl = document.querySelector('[data-agdelte]');
    const moduleName = appEl.dataset.agdelte;

    mountReactive(moduleName, appEl).then(app => {
      console.log('SVG Test app mounted');
      window.app = app;
    });
  </script>
</body>
</html>
