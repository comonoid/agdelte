<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL Debug - Agdelte</title>
  <link rel="stylesheet" href="common.css">
  <style>
    .webgl-demo {
      text-align: center;
      padding: 2rem;
    }
    .webgl-demo canvas {
      border: 1px solid #444;
      border-radius: 8px;
      margin: 1rem 0;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .webgl-demo .controls {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      margin: 1rem 0;
      position: relative;
      z-index: 1;
    }
    .webgl-demo .controls button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .webgl-demo .controls button:hover { background: #3a8eef; }
    .info { margin: 1rem auto; max-width: 700px; font-size: 0.9rem; color: #aaa; }
    .info p { margin: 0.25rem 0; }
    #debug-panel { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.9); color: #0f0; font-family: monospace; font-size: 12px; padding: 8px; z-index: 99999; max-height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <a href="../index.html" class="back">&larr; Back to examples</a>
  <div id="app" data-agdelte="WebGLFullDemo">
    <p class="loading">Loading compiled Agda...</p>
  </div>
  <div id="debug-panel"></div>

  <script type="module" src="../runtime/reactive-auto.js"></script>
  <script type="module" src="../runtime/reactive-gl.js"></script>
  <script>
    const dp = document.getElementById('debug-panel');
    function dbg(msg) { const d = document.createElement('div'); d.textContent = msg; dp.appendChild(d); dp.scrollTop = dp.scrollHeight; }

    // Wait for app to mount, then add diagnostics
    setTimeout(() => {
      const canvas = document.querySelector('#app canvas');
      const buttons = document.querySelectorAll('#app button');

      dbg('Buttons found: ' + buttons.length);
      buttons.forEach((b, i) => {
        const r = b.getBoundingClientRect();
        dbg('  btn[' + i + '] "' + b.textContent + '" at (' + Math.round(r.left) + ',' + Math.round(r.top) + ') ' + Math.round(r.width) + 'x' + Math.round(r.height));

        // Check what element is at button center
        const cx = r.left + r.width / 2;
        const cy = r.top + r.height / 2;
        const el = document.elementFromPoint(cx, cy);
        dbg('    elementFromPoint: ' + (el ? el.tagName + (el.className ? '.' + el.className.split(' ').join('.') : '') : 'null'));
        if (el !== b) {
          dbg('    WARNING: element at button center is NOT the button!');
        }

        // Add click listener to verify
        b.addEventListener('click', () => {
          dbg('  >>> BUTTON CLICKED: "' + b.textContent + '"');
        });
      });

      if (canvas) {
        const cr = canvas.getBoundingClientRect();
        dbg('Canvas rect: (' + Math.round(cr.left) + ',' + Math.round(cr.top) + ') ' + Math.round(cr.width) + 'x' + Math.round(cr.height));
        dbg('Canvas size: ' + canvas.width + 'x' + canvas.height);
        dbg('Canvas style: w=' + canvas.style.width + ' h=' + canvas.style.height);
        if (buttons.length) {
          const br = buttons[0].getBoundingClientRect();
          if (cr.bottom > br.top) {
            dbg('WARNING: Canvas bottom (' + Math.round(cr.bottom) + ') overlaps first button top (' + Math.round(br.top) + ')');
          }
        }
      }

      const app = document.getElementById('app');
      const ar = app.getBoundingClientRect();
      dbg('App rect: (' + Math.round(ar.left) + ',' + Math.round(ar.top) + ') ' + Math.round(ar.width) + 'x' + Math.round(ar.height));
      dbg('Viewport: ' + window.innerWidth + 'x' + window.innerHeight);
      dbg('DPR: ' + window.devicePixelRatio);
    }, 2000);
  </script>
</body>
</html>
