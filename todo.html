<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo - Agdelte</title>
  <style>
    :root {
      --primary: #4a9eff;
      --bg: #1a1a2e;
      --card: #16213e;
      --text: #eee;
      --accent: #e94560;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .back {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back:hover { text-decoration: underline; }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle { color: #888; margin-bottom: 2rem; }

    #app {
      background: var(--card);
      border-radius: 12px;
      padding: 2rem;
      min-width: 500px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    /* Todo styles from Agda view */
    .todo-app { max-width: 500px; margin: 0 auto; }
    .todo-app h1 {
      text-align: center;
      color: #b83f45 !important;
      font-size: 80px !important;
      font-weight: 200;
      background: none !important;
      -webkit-text-fill-color: #b83f45 !important;
    }
    .input-section {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid #444;
      border-radius: 4px;
    }
    .todo-item {
      display: flex;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #333;
    }
    .todo-item:last-child { border-bottom: none; }
    .todo-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      cursor: pointer;
    }
    .todo-item span { flex: 1; }
    .delete-btn {
      background: none;
      border: none;
      color: #cc9a9a;
      font-size: 24px;
      cursor: pointer;
      padding: 0 8px;
      opacity: 0.5;
      transition: opacity 0.2s;
    }
    .delete-btn:hover { opacity: 1; }
    .footer {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      color: #888;
      font-size: 14px;
    }
    .footer button {
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
    }
    .footer button:hover { text-decoration: underline; }

    /* Input styling */
    #app input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #0f0f23;
      color: var(--text);
    }
    #app input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
    }
    #app button {
      padding: 12px 24px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #app button:hover {
      background: #d13550;
    }

    .info {
      margin-top: 2rem;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
    .info code {
      background: rgba(255,255,255,0.1);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-family: monospace;
    }

    .error {
      background: rgba(233, 69, 96, 0.2);
      border: 1px solid var(--accent);
      padding: 1rem;
      border-radius: 8px;
      text-align: left;
    }
    .error pre {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      overflow-x: auto;
    }

    .loading {
      color: #888;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back">‚Üê Back to examples</a>

  <h1>Agdelte Todo</h1>
  <p class="subtitle">Classic TodoMVC in dependently-typed Agda</p>

  <div id="app">
    <p class="loading">Loading compiled Agda...</p>
  </div>

  <div class="info">
    <p>Source: <code>examples/Todo.agda</code></p>
    <p>Features: List filtering, record updates, input handling</p>
  </div>

  <script type="module">
    const container = document.getElementById('app');

    let Todo, runApp;
    try {
      const runtimeModule = await import('./runtime/index.js');
      runApp = runtimeModule.runApp;
      console.log('Runtime loaded');

      const todoModule = await import('./build/jAgda.Todo.mjs');
      Todo = todoModule.default;
      console.log('Todo module loaded:', Object.keys(Todo));
    } catch (e) {
      console.error('Module load error:', e);
      container.innerHTML = `
        <div class="error">
          <strong>Module load failed:</strong> ${e.message}
          <pre>${e.stack}</pre>
          <p style="margin-top:1rem">Run: <code>npm run build:todo</code></p>
        </div>
      `;
      throw e;
    }

    const todoApp = {
      init: Todo.initialModel,

      update: (msg) => (model) => {
        console.log('UPDATE called');
        console.log('  msg:', msg);
        console.log('  model.inputText:', Todo.Model.inputText(model));
        console.log('  isEmpty:', Todo.isEmpty(Todo.Model.inputText(model)));
        const newModel = Todo.update(msg)(model);
        console.log('  new model.todos length:', Todo.Model.todos(newModel)?.length);
        return newModel;
      },

      view: (model) => {
        return Todo.view(model);
      },

      events: (model) => {
        return Todo.events(model);
      }
    };

    // Mount
    try {
      container.innerHTML = '';
      const app = runApp(todoApp, container);
      window.app = app;
      console.log('Agdelte: Todo mounted from compiled Agda');
    } catch (e) {
      console.error('Agdelte error:', e);
      container.innerHTML = `
        <div class="error">
          <strong>Failed to load:</strong> ${e.message}
          <pre>${e.stack}</pre>
        </div>
      `;
    }
  </script>
</body>
</html>
