<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter - Agdelte</title>
  <style>
    :root {
      --primary: #4a9eff;
      --bg: #1a1a2e;
      --card: #16213e;
      --text: #eee;
      --accent: #e94560;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .back {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back:hover { text-decoration: underline; }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle { color: #888; margin-bottom: 2rem; }

    #app {
      background: var(--card);
      border-radius: 12px;
      padding: 2rem;
      min-width: 400px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    /* Counter styles */
    .counter { text-align: center; }
    .counter h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      background: none;
      -webkit-text-fill-color: var(--text);
    }
    .counter .display {
      font-size: 4rem;
      font-weight: bold;
      margin: 1rem 0;
      color: var(--primary);
    }
    .counter .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.25rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
    }
    .btn:hover { background: #3a8eef; transform: translateY(-2px); }
    .btn:active { transform: translateY(0); }

    .info {
      margin-top: 2rem;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
    .info code {
      background: rgba(255,255,255,0.1);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-family: monospace;
    }

    .error {
      background: rgba(233, 69, 96, 0.2);
      border: 1px solid var(--accent);
      padding: 1rem;
      border-radius: 8px;
      text-align: left;
    }
    .error pre {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      overflow-x: auto;
    }

    .loading {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back">← Back to examples</a>

  <h1>Agdelte Counter</h1>
  <p class="subtitle">Real Agda code compiled to JavaScript</p>

  <div id="app">
    <p class="loading">Loading compiled Agda...</p>
  </div>

  <div class="info">
    <p>Source: <code>examples/Counter.agda</code></p>
    <p>Compiled: <code>_build/jAgda.Counter.mjs</code></p>
  </div>

  <script type="module">
    const container = document.getElementById('app');

    // Dynamic import with error handling
    let Counter, runApp;
    try {
      const runtimeModule = await import('./runtime/index.js');
      runApp = runtimeModule.runApp;
      console.log('Runtime loaded');

      const counterModule = await import('./_build/jAgda.Counter.mjs');
      Counter = counterModule.default;
      console.log('Counter module loaded:', Object.keys(Counter));
    } catch (e) {
      console.error('Module load error:', e);
      container.innerHTML = `
        <div class="error">
          <strong>Module load failed:</strong> ${e.message}
          <pre>${e.stack}</pre>
          <p style="margin-top:1rem">Run: <code>npm run build:counter</code></p>
        </div>
      `;
      throw e;
    }

    /**
     * Agdelte Counter App
     *
     * Counter.Msg is Scott-encoded: Msg.Increment = a => a["Increment"]()
     * Counter.update expects: Msg → ℕ → ℕ (ℕ = BigInt in JS)
     * Counter.view returns Html with native JS Arrays (List → Array)
     */
    const counterApp = {
      init: Number(Counter.initialModel),

      update: (msg) => (model) => {
        const result = Counter.update(msg)(BigInt(model));
        return Number(result);
      },

      view: (model) => {
        return Counter.view(BigInt(model));
      },

      // Subscriptions: Counter.events возвращает Scott-encoded `never`
      subs: (model) => Counter.events(BigInt(model)),

      // Commands: no commands for Counter (ε = empty)
      command: (msg) => (model) => (cb) => cb['ε']()
    };

    // Mount
    try {
      container.innerHTML = '';
      const app = runApp(counterApp, container);
      window.app = app;
      console.log('Agdelte: Counter mounted from compiled Agda');
    } catch (e) {
      console.error('Agdelte error:', e);
      container.innerHTML = `
        <div class="error">
          <strong>Failed to load:</strong> ${e.message}
          <pre>${e.stack}</pre>
        </div>
      `;
    }
  </script>
</body>
</html>
