<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Demo - Agdelte</title>
  <style>
    :root {
      --primary: #4a9eff;
      --bg: #1a1a2e;
      --card: #16213e;
      --text: #eee;
      --accent: #e94560;
      --success: #4ade80;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .back {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back:hover { text-decoration: underline; }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle { color: #888; margin-bottom: 2rem; }

    #app {
      background: var(--card);
      border-radius: 12px;
      padding: 2rem;
      min-width: 500px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    /* Task demo styles */
    .task-demo h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      background: none;
      -webkit-text-fill-color: var(--text);
    }

    .task-demo p {
      margin-bottom: 0.75rem;
      color: #aaa;
    }

    .task-demo .status {
      margin: 1rem 0;
    }

    .task-demo .status pre {
      background: rgba(0,0,0,0.2);
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      font-size: 0.85rem;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 300px;
      overflow-y: auto;
    }

    .task-demo .fetch-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
    }
    .task-demo .fetch-btn:hover:not(:disabled) {
      background: #3a8eef;
      transform: translateY(-2px);
    }
    .task-demo .fetch-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .task-demo .step-info {
      margin-top: 1rem;
      color: #666;
      font-size: 0.85rem;
    }

    .info {
      margin-top: 2rem;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
    .info code {
      background: rgba(255,255,255,0.1);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-family: monospace;
    }

    .error {
      background: rgba(233, 69, 96, 0.2);
      border: 1px solid var(--accent);
      padding: 1rem;
      border-radius: 8px;
      text-align: left;
    }
    .error pre {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      overflow-x: auto;
    }

    .loading {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back">&larr; Back to examples</a>

  <h1>Task Chain Demo</h1>
  <p class="subtitle">Monadic HTTP request chains with do-notation</p>

  <div id="app">
    <p class="loading">Loading compiled Agda...</p>
  </div>

  <div class="info">
    <p>Source: <code>examples/TaskDemo.agda</code></p>
    <p>Fetches 3 posts sequentially using <code>Task</code> monad</p>
  </div>

  <script type="module">
    const container = document.getElementById('app');

    let TaskDemo, runApp;
    try {
      const runtimeModule = await import('./runtime/index.js');
      runApp = runtimeModule.runApp;
      console.log('Runtime loaded');

      const demoModule = await import('./_build/jAgda.TaskDemo.mjs');
      TaskDemo = demoModule.default;
      console.log('TaskDemo module loaded:', Object.keys(TaskDemo));
    } catch (e) {
      console.error('Module load error:', e);
      container.innerHTML = `
        <div class="error">
          <strong>Module load failed:</strong> ${e.message}
          <pre>${e.stack}</pre>
          <p style="margin-top:1rem">Run: <code>agda --js --js-es6 --js-optimize --compile-dir=_build -i src -i examples examples/TaskDemo.agda</code></p>
        </div>
      `;
      throw e;
    }

    // Import App module for record accessors
    const appModule = await import('./_build/jAgda.Agdelte.App.mjs');
    const App = appModule.default;

    // Extract fields using Scott-encoded accessors
    const compiledApp = TaskDemo.app;

    const taskApp = {
      init: App.App.init(compiledApp),
      update: App.App.update(compiledApp),
      view: App.App.view(compiledApp),
      subs: App.App.subs(compiledApp),
      command: App.App.command(compiledApp)
    };

    // Mount
    try {
      container.innerHTML = '';
      const app = runApp(taskApp, container);
      window.app = app;
      console.log('Agdelte: TaskDemo mounted from compiled Agda');
    } catch (e) {
      console.error('Agdelte error:', e);
      container.innerHTML = `
        <div class="error">
          <strong>Failed to load:</strong> ${e.message}
          <pre>${e.stack}</pre>
        </div>
      `;
    }
  </script>
</body>
</html>
