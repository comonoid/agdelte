<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer - Agdelte</title>
  <style>
    :root {
      --primary: #4a9eff;
      --bg: #1a1a2e;
      --card: #16213e;
      --text: #eee;
      --accent: #e94560;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .back {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back:hover { text-decoration: underline; }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle { color: #888; margin-bottom: 2rem; }

    #app {
      background: var(--card);
      border-radius: 12px;
      padding: 2rem;
      min-width: 400px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    /* Timer styles */
    .timer { text-align: center; }
    .timer h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      background: none;
      -webkit-text-fill-color: var(--text);
    }
    .timer .display {
      font-size: 3rem;
      font-weight: bold;
      font-family: 'SF Mono', Monaco, monospace;
      margin: 1.5rem 0;
      color: var(--primary);
    }
    .timer .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.25rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
      min-width: 100px;
    }
    .btn:hover { background: #3a8eef; transform: translateY(-2px); }
    .btn:active { transform: translateY(0); }

    .info {
      margin-top: 2rem;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
    .info code {
      background: rgba(255,255,255,0.1);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-family: monospace;
    }

    .error {
      background: rgba(233, 69, 96, 0.2);
      border: 1px solid var(--accent);
      padding: 1rem;
      border-radius: 8px;
      text-align: left;
    }
    .error pre {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      overflow-x: auto;
    }

    .loading {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back">← Back to examples</a>

  <h1>Agdelte Timer</h1>
  <p class="subtitle">Real Agda code with Event subscriptions</p>

  <div id="app">
    <p class="loading">Loading compiled Agda...</p>
  </div>

  <div class="info">
    <p>Source: <code>examples/Timer.agda</code></p>
    <p>Uses: <code>Agdelte.Primitive.Interval</code> for time events</p>
  </div>

  <script type="module">
    const container = document.getElementById('app');

    let Timer, runApp;
    try {
      const runtimeModule = await import('./runtime/index.js');
      runApp = runtimeModule.runApp;
      console.log('Runtime loaded');

      const timerModule = await import('./_build/jAgda.Timer.mjs');
      Timer = timerModule.default;
      console.log('Timer module loaded:', Object.keys(Timer));
    } catch (e) {
      console.error('Module load error:', e);
      container.innerHTML = `
        <div class="error">
          <strong>Module load failed:</strong> ${e.message}
          <pre>${e.stack}</pre>
          <p style="margin-top:1rem">Run: <code>npm run build:timer</code></p>
        </div>
      `;
      throw e;
    }

    /**
     * Timer Model is a record: mkModel(seconds)(running)
     * Model.seconds(m) and Model.running(m) are projections
     *
     * We need to convert between JS representation and Agda's Scott encoding
     */
    const timerApp = {
      // Initial model: mkModel(0)(false)
      init: Timer.initialModel,

      update: (msg) => (model) => {
        return Timer.update(msg)(model);
      },

      view: (model) => {
        return Timer.view(model);
      },

      // Subscriptions: interval when running
      subs: (model) => {
        return Timer.events(model);
      },

      // Commands: no commands for Timer (ε = empty)
      command: (msg) => (model) => (cb) => cb['ε']()
    };

    // Mount
    try {
      container.innerHTML = '';
      const app = runApp(timerApp, container);
      window.app = app;
      console.log('Agdelte: Timer mounted from compiled Agda');
    } catch (e) {
      console.error('Agdelte error:', e);
      container.innerHTML = `
        <div class="error">
          <strong>Failed to load:</strong> ${e.message}
          <pre>${e.stack}</pre>
        </div>
      `;
    }
  </script>
</body>
</html>
